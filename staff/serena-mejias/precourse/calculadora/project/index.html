<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Calculator</header>
    <br />
    <div class="body">
      <div>
        <input class="numbers" type="text" placeholder="number1" id="n1" />
        <input class="numbers" type="text" placeholder="number2" id="n2" />
      </div>

      <div class="container">
        <ul class="operators">
          <li>
            <input
              class="operator-button"
              type="button"
              name="sum"
              value="+"
              onclick="getSum()"
            />
            <div class="results" id="sum"></div>
          </li>
          <li>
            <input
              class="operator-button"
              type="button"
              name="sub"
              value="-"
              onclick="getSub()"
            />
            <div class="results" id="sub"></div>
          </li>
          <li>
            <input
              class="operator-button"
              type="button"
              name="mult"
              value="x"
              onclick="getMult()"
            />
            <div class="results" id="mult"></div>
          </li>
          <li>
            <input
              class="operator-button"
              type="button"
              name="div"
              value="/"
              onclick="getDiv()"
            />
            <div class="results" id="div"></div>
          </li>
        </ul>
      </div>
      <div>
          <img src="blue-calculator.jpg" width="300" height="400">
      </div>
    </div>

    <script src="project1.js"></script>
  </body>
</html>
