<!DOCTYPE HTML>
<html>
<head>

<title>Calculator</title>
</head>
<body>
<div>
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
        <tr> 
            <td colspan="3"><button onclick="press(this);">AC</button></td>
            <td><button onclick="press(this);">/</button></td>
        </tr>
        <tr>
            <td><button onclick="press(this);">7</button></td>
            <td><button onclick="press(this);">8</button></td>
            <td><button onclick="press(this);">9</button></td>
            <td><button onclick="press(this);">*</button></td>
        </tr>
        <tr>
            <td><button onclick="press(this);">4</button></td>
            <td><button onclick="press(this);">5</button></td>
            <td><button onclick="press(this);">6</button></td>
            <td><button onclick="press(this);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="press(this);">1</button></td>
            <td><button onclick="press(this);">2</button></td>
            <td><button onclick="press(this);">3</button></td>
            <td><button onclick="press(this);">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="press(this);">0</button></td>
            <td><button onclick="press(this);">.</button></td>
            <td><button onclick="press(this);">=</button></td>
        </tr>
    </table>
</div>
 
<script>
    var inputLabel = document.getElementById('inputLabel');
     
    function press(obj) {
         
        var pushed = obj.innerHTML;
         
        if (pushed == '=') {
            // Calculate
            inputLabel.innerHTML = eval(inputLabel.innerHTML);
             
        } else if (pushed == 'AC') {
            // AC
            inputLabel.innerHTML = '0';
             
        } else {
            if (inputLabel.innerHTML == '0') {
                inputLabel.innerHTML = pushed;
                 
            } else {
                inputLabel.innerHTML += pushed;   
            }
        }
    }
</script>

</body>
</html>
