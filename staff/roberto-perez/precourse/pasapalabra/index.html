<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Pasapalabra HTML + CSS + JS</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<section id="pasapalabra">
    <div class="left-wraper">
        <div class="abcdario-wraper">
            <ul class="abcdario">
                <li class="letra">A</li>
                <li class="letra">B</li>
                <li class="letra">C</li>
                <li class="letra">D</li>
                <li class="letra">E</li>
                <li class="letra">F</li>
                <li class="letra">G</li>
                <li class="letra">H</li>
                <li class="letra">I</li>
                <li class="letra">J</li>
                <li class="letra">K</li>
                <li class="letra">L</li>
                <li class="letra">M</li>
                <li class="letra">N</li>
                <li class="letra">Ã‘</li>
                <li class="letra">O</li>
                <li class="letra">P</li>
                <li class="letra">Q</li>
                <li class="letra">R</li>
                <li class="letra">S</li>
                <li class="letra">T</li>
                <li class="letra">U</li>
                <li class="letra">V</li>
                <li class="letra">W</li>
                <li class="letra">X</li>
                <li class="letra">Y</li>
                <li class="letra">Z</li>
            </ul>
            <div class="points-time">
                <span class="time">150</span>
                <span class="points">0</span>
            </div>
        </div>
    </div>
    <div class="questions-wraper">
        <div>
            <div class="welcome">
                <h1>SkyLab Coders Academy Pasapalabra</h1>
                <a href="#" id="play" class="btn"><i class="fas fa-play"></i>Jugar</a>
            </div>
            <div class="results hidden">
                <h3>&#x1F3AE Game Over</h3>
                <p>Has conseguido un total de <span class="success"></span></p>
                <a href="#" id="new-game" class="btn"><i class="fas fa-undo-alt"></i>Volver a jugar</a>
            </div>
            <div class="question hidden">
                <h3></h3>
                <p></p>
                <form>
                    <input type="text" placeholder="Introduce tu respuesta">
                    <button class="send"><i class="fas fa-paper-plane"></i> Enviar</button>
                    <button class="next"><i class="fas fa-angle-double-right"></i> Pasapalabra</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
