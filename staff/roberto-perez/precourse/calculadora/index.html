<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora HTML + CSS + JS</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <section id="calculadora">
			<header class="top">
				<div class="output-valor"></div>
			</header>

			<ul class="key">
				<li class="empty"></li>
				<li class="empty"></li>
				<li class="empty"></li>
				<li class="operador">C</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li class="operador">÷</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li class="operador">×</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li class="operador">−</li>
				<li>0</li>
				<li>.</li>
				<li class="verificar">=</li>
				<li class="operador">+</li>
			</ul>
		</section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
