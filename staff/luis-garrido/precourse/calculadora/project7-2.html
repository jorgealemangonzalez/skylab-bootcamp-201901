<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>CALCULATOR 3.0</title>
        <link rel="stylesheet" type="text/css" href="styles/project7-2.css" />
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' />


    </head>

    <body>

        <div class="container">
            <div id="display">
                <p id="displayText">0</p>
            </div>
            <div class="keys">

                <button id="signo">+-</button>
                <button id="raiz">&#8730</button>
                <button id="dividir">/</button>
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="multiplicar">x</button>
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="sumar">+</button>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="restar">-</button>
                <button id="cero">0</button>
                <button id="coma">.</button>
                <button id="igual">=</button>
            </div>
        </div>
        <script type="text/javascript" src="project7-2.js"></script>
