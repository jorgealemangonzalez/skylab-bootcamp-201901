<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>CalculatorJS</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div id="calculator" class="container">
      <div class="row header">
          <img class="img-fluid" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/lg/35/pocket-calculator_1f5a9.png" alt="calculator logo">
          <h1>Calculator</h1>
      </div>

      <div class="alert alert-danger" id="errors" role="alert"></div>

      <div class="form">
        <div class="form-group row">
            <label for="example-number-input" class="col-3 col-form-label">Number 1</label>
            <div class="col-9">
              <input class="form-control" type="number" value="Number 1" id="n1">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-3 col-form-label">Number 2</label>
            <div class="col-9">
              <input class="form-control" type="number" value="Number 2" id="n2">
            </div>
        </div>

          <button id="calculate" onclick="calculate()" type="submit" class="btn btn-primary">Calculate!</button>
      </div>

      <div id="msg-results" class="alert alert-success" role="alert">
        <ul id="results">
        </ul>
      </div>

    </div>

    <script src="app/app.js"></script>
  </body>
</html>
