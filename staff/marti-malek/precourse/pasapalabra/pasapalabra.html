        <meta charset=utf-8 />

    </head>
    <body>
        <div class="title container">
            <h1>PASAPALABRA</h1>
        </div>
        <div class="questions container">
            <ul id="list1">

                <li class="item">D</li>
                <li class="item">E</li>
                <li class="item">F</li>
                <li class="item">G</li>
                <li class="item">H</li>
                <li class="item">I</li>
            </ul>
            <ul>
                <li class="item">J</li>
                <li class="item">K</li>
                <li class="item">L</li>
                <li class="item">M</li>
                <li class="item">N</li>
                <li class="item">Ã‘</li>
                <li class="item">O</li>

                <li class="item">Q</li>
            </ul>
            <ul>
                <li class="item">R</li>

            </ul>
        </div>
        <div class = "container" id="text">Bienvenidos a pasapalabra</div>
        <div class="answer container">
            <input type="text" id="input1" placeholder="Escribe tu respuesta">
        </div>
        <div class="user container">
            <input type="text" id="input2" placeholder="Nombre de usuario">
            <button id="okUser" onclick="userPush();">OK</button>
        </div>
        <div class="button container">
            <button id="button1" onclick="turn(); changeButton();">JUGAR</button>
        </div>
        <div class="button container">
            <button id="button2" onclick="pasapalabra(); turn();">ENVIAR</button>
        </div>
        <div class="button container">
            <button id="button3" onclick="playAgain();">JUGAR DE NUEVO</button>
        </div>
        <div class="points container">
            <h4 id="points"></h4>
            <h5 id="rankT"><u>RANKING</u></h5>
            <h6 id="ranking"></h6>
        </div>

    </body>
    
    <script src="pasapalabra.js"></script>
