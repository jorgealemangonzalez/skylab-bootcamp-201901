<html>
    <head>
        <meta charset=utf-8 />
        <title>Calculator</title>
        <link href="calculadora.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>CALCULATOR</h1>
        </div>
        <div class="calc container">
            <input type="text" id="number1" class="num" placeholder="First Number"/>
            <input type="text" id="number2" class="num" placeholder="Second Number"/>
            <button class="button" onclick="calculate()">=</button>
            <ul id="results"></ul>
        </div>
    </body>
    
    <script src="calculadora.js"></script>
</html>
