<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 100px;
            top: 100px;
            border: 10px solid black;
            width: 100px;
            height: 100px;
        }

        .box {
            border-color: tomato;
        }

        .over {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="over">DIV 1</div>
    <div class="box">DIV 2</div>
</body>
</html>
