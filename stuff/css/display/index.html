<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0;
            background-color: plum;
            border: 10px solid skyblue;
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        span {
            background-color: plum;
            border: 10px solid skyblue;
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>

<body>
    <div>hola     mundo</div>
    <div>hola mundo</div>
    <div>hola mundo</div>
    <div>hola mundo</div>

    <span>hello world</span>
    <span>hello world</span>
    <span>hello world</span>
    <span>hello world</span>
</body>

</html>
